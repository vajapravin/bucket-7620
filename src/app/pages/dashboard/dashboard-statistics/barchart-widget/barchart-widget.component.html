<div class="barchart-widget card border space">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="name" fxLayout="row">
      <div>Sales this week</div>
      <div class="change increase" fxLayout="row" fxLayoutAlign="start center">
        <div class="percent">+32%</div>
        <md-icon class="change-icon">trending_up</md-icon>
      </div>
    </div>

    <div class="actions" fxLayout="row">
      <button type="button" md-icon-button [mdMenuTriggerFor]="cardMenuRef">
        <md-icon class="icon">more_vert</md-icon>
      </button>
    </div>
  </div>

  <div class="content">
    <canvas width="150" height="90" #canvas></canvas>
  </div>

</div>

<md-menu #cardMenuRef="mdMenu">
  <button md-menu-item>
    <md-icon>refresh</md-icon>
    <span>Refresh</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
  <button md-menu-item>
    <md-icon>exit_to_app</md-icon>
    <span>Remove Widget</span>
  </button>
</md-menu>
