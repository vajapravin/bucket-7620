<div class="card border space">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="name">My Tasks</div>

    <div class="actions" fxLayout="row">
      <button type="button" md-icon-button [mdMenuTriggerFor]="cardMenuRef">
        <md-icon class="icon">more_vert</md-icon>
      </button>
    </div>
  </div>

  <div class="content" fxLayout="column">
    <div class="task-container" fxLayout="column" *ngFor="let task of tasks" [@listFade]="true">
      <div class="task"
           fxLayout="row" fxLayoutAlign="space-between center"
           [class.done]="task.done" >
        <div fxLayout="row" fxLayoutAlign="start center">
          <md-checkbox class="checkbox" [(ngModel)]="task.done" color="primary"></md-checkbox>
          <div class="name">{{ task.name }}</div>
        </div>

        <div fxLayout="row" fxLayoutAlign="end center">
          <button class="archive" *ngIf="task.done" (click)="archive(task)" type="button" md-icon-button>
            <md-icon>archive</md-icon>
          </button>
          <div class="date">{{ task.date }}</div>
        </div>
      </div>
    </div>

  </div>

  <div class="footer" fxLayout="row" fxLayoutAlign="end center">
    <button type="button" md-button color="primary">VIEW ALL TASKS</button>
    <button type="button" md-button color="primary">ADD TASK</button>
  </div>
</div>

<md-menu #cardMenuRef="mdMenu">
  <button md-menu-item>
    <md-icon>refresh</md-icon>
    <span>Refresh</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
  <button md-menu-item>
    <md-icon>exit_to_app</md-icon>
    <span>Remove Widget</span>
  </button>
</md-menu>
