<div class="auth-box-w">
  <div class="logo-w">
    <a routerLink="login"><img alt="" src="/assets/img/logo-big.png"></a>
  </div>
  <h4 class="auth-header">
    Login Form
  </h4>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="">Username</label><input class="form-control" placeholder="Enter your username" type="text" [(ngModel)]="user.email" name="email">
      <div class="pre-icon os-icon os-icon-user-male-circle"></div>
    </div>
    <div class="form-group">
      <label for="">Password</label><input class="form-control" placeholder="Enter your password" type="password" [(ngModel)]="user.password" name="password">
      <div class="pre-icon os-icon os-icon-fingerprint"></div>
    </div>
    <div class="buttons-w">
      <button type="submit" class="btn btn-primary">Log me in</button>
      <div class="form-check-inline">
        <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label>
      </div>
    </div>
  </form>
</div>
