<div class="confirmation-instructions">

  <vr-page-header [height]="'180px'" background="url(/assets/img/demo/headers/pattern-3.png)"
                  [reverse]="true"></vr-page-header>

  <div class="container">

    <vr-breadcrumbs [currentPage]="'Email Confirmation'" [names]="['User']" [header]="'primary'"></vr-breadcrumbs>

    <div fxLayout="column" fxLayoutGap="16px" fxLayoutGap.gt-md="24px">
      <div class="splash"
           fxLayout="column" fxLayout.gt-sm="row">

        <div class="left" [style.background]="project.background"
             fxLayout="column"
             fxFlex.gt-xs="200px" fxFlex.gt-sm="300px">
          <div fxLayout="row" fxLayoutAlign="end center">
            <button class="options" type="button" md-icon-button>
              <md-icon>more_horiz</md-icon>
            </button>
          </div>
          <div class="codename"
               fxLayout="row" fxLayoutAlign="center center" fxFlex>
            <div>{{ project.codename }}</div>
          </div>
        </div>

        <div class="right" fxFlex="auto" fxFlex.gt-sm
             fxLayout="column" fxLayoutAlign.gt-sm="space-between">
          <div class="splash-title">Email Confirmation</div>

          <div class="details"
               fxLayout="column" fxLayout.gt-sm="row"
               fxLayoutAlign.gt-sm="space-between" fxLayoutGap="16px" fxLayoutGap.gt-md="24px">
            <div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
